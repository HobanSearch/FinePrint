# Fine Print AI AlertManager Configuration
# Alert routing and notification management

global:
  smtp_smarthost: 'smtp.sendgrid.net:587'
  smtp_from: 'alerts@fineprintai.com'
  smtp_auth_username: 'apikey'
  smtp_auth_password: '${SENDGRID_API_KEY}'
  smtp_require_tls: true
  
  slack_api_url: '${SLACK_API_URL}'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  
  routes:
    # Critical alerts - immediate PagerDuty + Slack
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 5m
      
    # Platform team alerts
    - match:
        team: platform
      receiver: 'platform-team'
      group_interval: 2m
      
    # Database team alerts
    - match:
        team: database  
      receiver: 'database-team'
      group_interval: 2m
      
    # AI/ML team alerts
    - match:
        team: ai
      receiver: 'ai-team'
      group_interval: 3m
      
    # Security team alerts
    - match:
        team: security
      receiver: 'security-team'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 30m
      
    # Business team alerts
    - match:
        team: business
      receiver: 'business-team'
      group_interval: 10m
      repeat_interval: 1h
      
    # Billing team alerts
    - match:
        team: billing
      receiver: 'billing-team'
      group_wait: 30s
      group_interval: 2m
      
    # Warning alerts - Slack only
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_interval: 5m
      repeat_interval: 2h

inhibit_rules:
  # Inhibit warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']
    
  # Inhibit downstream service alerts when gateway is down
  - source_match:
      alertname: 'ServiceDown'
      service: 'gateway'
    target_match_re:
      alertname: '.*'
    equal: ['environment']

receivers:
  - name: 'default-receiver'
    slack_configs:
      - api_url: '${SLACK_API_URL}'
        channel: '#fineprintai-alerts'
        title: 'Fine Print AI Alert'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Service:* {{ .Labels.service }}
          *Severity:* {{ .Labels.severity }}
          *Action:* {{ .Annotations.action }}
          *Runbook:* {{ .Annotations.runbook }}
          {{ end }}
        send_resolved: true
        
  - name: 'critical-alerts'
    pagerduty_configs:
      - routing_key: '${PAGERDUTY_INTEGRATION_KEY}'
        description: >-
          {{ range .Alerts }}
          Critical Alert: {{ .Annotations.summary }}
          Service: {{ .Labels.service }}
          {{ end }}
        details:
          environment: '{{ .Labels.environment }}'
          service: '{{ .Labels.service }}'
          severity: '{{ .Labels.severity }}'
          runbook: '{{ .Annotations.runbook }}'
        client: 'Fine Print AI AlertManager'
        client_url: 'https://alertmanager.fineprintai.com'
    slack_configs:
      - api_url: '${SLACK_API_URL}'
        channel: '#fineprintai-critical'
        title: 'ðŸš¨ CRITICAL ALERT ðŸš¨'
        text: >-
