# Fine Print AI Promtail Configuration
# Log shipping configuration for all Fine Print AI services

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10
    timeout: 10s

scrape_configs:
  # Analysis Service Logs
  - job_name: analysis-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: analysis-service
          service: analysis
          environment: production
          __path__: /var/log/fineprintai/analysis/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            user_id: user_id
            request_id: request_id
            document_id: document_id
            analysis_duration: analysis_duration
            patterns_found: patterns_found
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          user_id:
          request_id:
      - output:
          source: message

  # Analytics Service Logs  
  - job_name: analytics-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: analytics-service
          service: analytics
          environment: production
          __path__: /var/log/fineprintai/analytics/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            user_id: user_id
            event_type: event_type
            metric_name: metric_name
            metric_value: metric_value
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          event_type:
      - output:
          source: message

  # Billing Service Logs
  - job_name: billing-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: billing-service
          service: billing
